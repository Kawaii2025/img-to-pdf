<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片转PDF工具</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>图片转PDF工具</h1>

      <div class="upload-area" id="drop-area">
        <div class="upload-icon">📁</div>
        <p>点击或拖拽图片到此处上传</p>
        <p style="margin-top: 10px; color: #666">支持JPG、PNG、WEBP格式</p>
        <input type="file" id="file-input" accept="image/*" multiple />
      </div>

      <div class="progress-container" id="progress-container">
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-info">
          <span id="progress-text">处理中: 0/0</span>
          <span id="progress-percentage">0%</span>
        </div>
      </div>

      <p class="hint-text">可以拖拽图片调整顺序，点击图片可放大预览哦！</p>

      <div class="preview-container" id="preview-container"></div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>正在生成PDF...</p>
      </div>

      <div class="controls">
        <button id="convert-btn">生成PDF</button>
        <button id="clear-btn">清空</button>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal-content">
        <span class="modal-close" id="modal-close">&times;</span>

        <!-- 合并的控制条 -->
        <div class="preview-controls">
          <!-- 左箭头按钮 -->
          <button
            class="control-btn nav-btn modal-prev"
            id="modal-prev"
            aria-label="上一张"
            title="上一张 (←)"
          >
            &#10094;
          </button>

          <!-- 缩放控制 -->
          <div class="zoom-controls">
            <button class="zoom-btn" id="zoom-out" title="缩小 (-)">−</button>
            <span class="zoom-level" id="zoom-level">100%</span>
            <button class="zoom-btn" id="zoom-in" title="放大 (+)">+</button>
            <button class="zoom-btn" id="zoom-reset" title="重置 (0)">⟲</button>
          </div>

          <!-- 右箭头按钮 -->
          <button
            class="control-btn nav-btn modal-next"
            id="modal-next"
            aria-label="下一张"
            title="下一张 (→)"
          >
            &#10095;
          </button>
        </div>

        <img
          class="modal-image"
          id="modal-image"
          src=""
          alt="大图预览"
          style="cursor: grab"
        />

        <div class="modal-info" id="modal-info"></div>
      </div>
    </div>
    <!-- External Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>

    <!-- Component Files -->
    <script src="js/components/UploadArea.js"></script>
    <script src="js/components/PreviewItem.js"></script>
    <script src="js/components/PreviewContainer.js"></script>
    <script src="js/components/ProgressBar.js"></script>
    <script src="js/components/PreviewModal.js"></script>
    <script src="js/components/ControlPanel.js"></script>
    <script src="js/components/LoadingIndicator.js"></script>

    <!-- Main App -->
    <script src="js/app.js"></script>
  </body>
</html>
